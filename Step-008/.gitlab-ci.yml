stages:
  - Deploy

Deploy changes:
  image:
    name: hashicorp/terraform:light
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  stage: Deploy
  before_script:
    - terraform version
    - terraform init
  script:
    - terraform validate
    - terraform apply -input=false plan.tfplan
  only:
    refs:
      - master
